apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.yangbangwei'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 100
        versionName "1.0.0"
        multiDexEnabled true

        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath = true
            }
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
        jumboMode = true
    }
}


ext {
    isLibrary = true
    pomArtifactId = "Common"
    pomDescription = "Common of android picker"
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'androidx.recyclerview:recyclerview:1.0.0'
    api 'androidx.annotation:annotation:1.0.0'
    api 'com.google.android.material:material:1.0.0'
    api 'androidx.cardview:cardview:1.0.0'
    api 'androidx.appcompat:appcompat:1.0.0'
    //retrofit和rxjava
    api 'com.squareup.retrofit2:retrofit:2.1.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.3.0'
    api 'io.reactivex:rxjava:1.0.1'
    api 'io.reactivex:rxandroid:1.2.1'
    api 'com.squareup.retrofit2:converter-gson:2.1.0'
    api 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    api 'com.tbruyelle.rxpermissions:rxpermissions:0.9.1@aar'
    api 'com.google.code.gson:gson:2.6.2'
    //分包
    api 'androidx.multidex:multidex:2.0.0'
    //图片缩放
    api 'com.commit451:PhotoView:1.2.4'
    //打印日志
    api 'com.orhanobut:logger:1.13'
    //显示图片框架
    api 'com.github.bumptech.glide:glide:4.9.0'
    //view注解
    api 'com.jakewharton:butterknife:7.0.1'
    //底部导航条
    api 'com.ashokvarma.android:bottom-navigation-bar:1.3.0'
    //刷新控件
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.34'
    //时间控件
    api 'com.github.codbking:PickTime:v1.0.1'

}


